<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>

<body>
  <h1>Formulario de Cadastro</h1>
  <form>
    <label for="name">Nome</label>
    <input id="name" type="text" placeholder="Escreva Seu Nome" /><br /><br />
    <label for="email">E-mail</label>
    <input id="email" type="email" placeholder="Digite seu Melhor Email" /><br /><br />
    <label for="password">Senha</label>
    <input id="password" type="password" placeholder="Sua Senha Aqui" /><br /><br /><br />
    <button type="submit">Cadastrar</button>

  </form>
</body>

</html>
